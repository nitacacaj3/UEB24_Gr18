<!DOCTYPE html>
<html lang="en">
    <head>

        <title>AI Genetics</title>
        <style>

            }

                justify-content: center;
                color:black;
                font-size:30px;
                font-weight:bold;
                font-family:monospace;

            }

    <body>
         <div class="container">
            <div class="logo">

                </div>

</html>
