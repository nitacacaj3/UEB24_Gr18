<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Animation Fix</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap');

        body {
            font-family: Poppins, sans-serif;
            background-color: #000;
            color: #eee;
            margin: 0;
            font-size: 12px;
        }

        a {
            text-decoration: none;
            color: #eee;
        }

        header {
            width: 1140px;
            max-width: 80%;
            margin: auto;
            height: 50px;
            display: flex;
            align-items: center;
            position: relative;
            z-index: 100;
        }

        header a {
            margin-right: 40px;
        }
        :root {
            --width-circle: 150vw;
            --radius: calc(100vw / 6);
        }
        .slider {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            position: relative;
            background-color: #17232A;
            background-image: radial-gradient(#fff3, transparent 50%);
            margin-top: -50px;
        }

        .slider .list {
            position: absolute;
            width: max-content;
            height: 100%;
            display: flex;
            justify-content: start;
            align-items: center;
            transition: transform 0.8s ease;
        }

        .slider .list .item {
            width: calc(var(--radius) * 2);
            text-align: center;
            transform: rotate(45deg);
            transition: transform 1s;
        }

        .slider .list .item.active {
            transform: rotate(0deg);
        }

        .slider .list .item img {
            width: 90%;
            filter: drop-shadow(0 0 20px #000);
        }
        .slider .content {
            position: absolute;
            bottom: 5%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: #eee;
            width: max-content;
        }

        .slider .content div:nth-child(2) {
            font-size: 5rem;
            text-transform: uppercase;
            letter-spacing: 10px;
            font-weight: bold;
            position: relative;
        }

        .slider .content div:nth-child(2)::before {
            position: absolute;
            left: 60%;
            bottom: 50%;
            width: 80px;
            height: 80px;
            content: '';
            background-image: url(img/lezaves.png);
            background-size: cover;
            background-repeat: no-repeat;
        }

        .slider .content div:nth-child(1) {
            text-align: left;
            text-transform: uppercase;
            transform: translateY(20px);
        }

        .slider .content button {
            border: 1px solid #eee5;
            background: transparent;
            color: #eee;
            font-family: Poppins, sans-serif;
            letter-spacing: 5px;
            padding: 10px 20px;
            border-radius: 20px;
        }
        #prev,
        #next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #eee5;
            border: 1px solid #eee8;
            color: #eee;
            font-size: x-large;
            font-family: monospace;
            cursor: pointer;
            z-index: 15;
        }

        #prev {
            left: 20px;
        }

        #next {
            right: 20px;
        }


        </style>
</head>
<body>
    <header>
        <nav>
            <a href="#top">Home</a>
            <a href="">About us</a>
            <a href="ethicssocietyhub.html">The Space for Social Experiments</a>
            <a href="kurset.html">GenAI Academy</a>
            <a href="forumishkencor.html">Scientific Forum</a>
            <a href="">FAQs</a>
        </nav>
    </header>
    <div class="slider">
        <div class="list">
            <div class="item"><img src="" alt=""></div>
            <div class="item"><img src="lab/122-modified.png" alt=""></div>
            <div class="item"><img src="lab/177-modified.png" alt=""></div>
            <div class="item"><img src="lab/188-modified.png" alt=""></div>
            <div class="item"><img src="lab/299-modified.png" alt=""></div>
        </div>
        <div class="circle">Genetics and AI work together to uncover complex DNA patterns and advance genetic therapies.</div>
        <div class="content">
            <div>AI Lab</div>
            <div>Virtual Laboratory</div>
            <button>See more</button>
        </div>
        <div class="arrow">
            <button id="prev">&lt;</button>
            <button id="next">&gt;</button>
        </div>
    </div>
</body>
</html>
