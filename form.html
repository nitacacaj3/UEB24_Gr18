<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genetics & AI Questionnaire</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <a href="#">Home</a>
            <a href="#">About Us</a>
            <a href="#">The Space for Social Experiments</a>
            <a href="#">GenAI Academy</a>
            <a href="#">Scientific Forum</a>
            <a href="#">FAQs</a>
        </nav>
    </header>

    <div class="container">
        <h1>Genetics & AI Questionnaire</h1>
        <form id="questionnaire-form" action="mailto:someone@example.com" method="post" enctype="text/plain">
            <!-- Personal Information -->
            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required><!--Përdorimi i “text’’ fushave -->
            </div>
            <div class="form-group">
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Your Verification Password:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <!-- Age and Experience -->
            <div class="form-group">
                <label for="age">Your Age:</label>
                <input type="number" id="age" name="age" min="18" max="100" required>
            </div>
            <div class="form-group">
                <label for="knowledge">How familiar are you with genetics?</label>
                <select id="knowledge" name="knowledge">
                    <option value="none">Not familiar</option>
                    <option value="basic">Basic knowledge</option>
                    <option value="intermediate">Intermediate knowledge</option>
                    <option value="advanced">Advanced knowledge</option>
                </select>
            </div>
            <div class="form-group">
                <label for="ai-knowledge">How familiar are you with Artificial Intelligence?</label>
                <select id="ai-knowledge" name="ai-knowledge">
                    <option value="none">Not familiar</option>
                    <option value="basic">Basic knowledge</option>
                    <option value="intermediate">Intermediate knowledge</option>
                    <option value="advanced">Advanced knowledge</option>
                </select>
            </div>
            <!--datalist-->
<div class="form-group">
    <label for="preferred-topic">Select your preferred topic:</label>
    <input type="text" id="preferred-topic" name="preferred-topic" list="topics">
    <datalist id="topics">
        <option value="Genetics">
        <option value="Artificial Intelligence">
        <option value="Ethics">
        <option value="Data Science">
        <option value="Neuroscience">
    </datalist>
</div>
<!--keygen-->
<div class="form-group">
    <label for="secure-key">Generated Secure Key:</label>
    <input type="text" id="secure-key" name="secure-key" readonly>
    <button type="button" id="generate-key">Generate Key</button>
</div>




            <!-- AI Tools Experience -->
            <div class="form-group">
                <label>Have you ever used AI tools for genetic analysis?</label>
                <input type="radio" id="yes" name="ai-used" value="yes">
                <label for="yes">Yes</label>
                <input type="radio" id="no" name="ai-used" value="no">
                 <!--Përdorimi i “radio buttons’’ dhe “checkboxes’’ -->
                <label for="no">No</label>
            </div>

            <!-- Checkboxes -->
            <div class="form-group checkbox-group">
                <label>Which AI technologies have you used for genetic purposes?</label>
                <input type="checkbox" id="deep-learning" name="ai-technologies" value="Deep Learning">
                <label for="deep-learning">Deep Learning</label>
                <input type="checkbox" id="machine-learning" name="ai-technologies" value="Machine Learning">
                <!--Përdorimi i “radio buttons’’ dhe “checkboxes’’ -->
                <label for="machine-learning">Machine Learning</label>
                <input type="checkbox" id="genetic-algorithms" name="ai-technologies" value="Genetic Algorithms">
                <label for="genetic-algorithms">Genetic Algorithms</label>
                <input type="checkbox" id="neural-networks" name="ai-technologies" value="Neural Networks">
                <label for="neural-networks">Neural Networks</label>
            </div>

            <!-- Additional Fields -->
            <div class="form-group">
                <label for="ethical-implications">What are your thoughts on the ethical implications of using AI in genetics?</label>
                <textarea id="ethical-implications" name="ethical-implications" rows="4"></textarea>
            </div>
            <div class="form-group">
                <label for="comments">Additional Comments or Suggestions:</label>
                <textarea id="comments" name="comments" rows="4"></textarea>
            </div>

            <!-- Form Submission -->
            <button type="submit">Submit</button>
            <!--Përdorimi i “submit’’ butonave -->
        </form>

        <h2>Numerical Calculations and Genetic Analysis:</h2>
        <p>Here are some interesting statistical calculations and AI-related information about genetics.</p>
        <button id="generate-calculations">Generate Calculations</button>
        <div id="calculation-results">
            <!-- Results will be displayed here -->
        </div>
        <!--output-->
        <div class="form-group">
    <label for="ai-analysis">AI Analysis Result:</label>
    <output id="ai-analysis">Pending...</output>
    <button type="button" id="generate-result">Generate Result</button>
</div>

    </div>

    <script>
      //keygen JavaScript
      document.getElementById("generate-key").onclick = function () {
    document.getElementById("secure-key").value = Math.random().toString(36).substring(2, 15);
};
//output JavaScript
document.getElementById("generate-result").onclick = function () {
    document.getElementById("ai-analysis").value = "Analysis Completed: Confidence 92%";
};


        // JavaScript to handle form submission and perform numerical calculations
        document.getElementById("questionnaire-form").addEventListener("submit", function(event) {
            event.preventDefault();

            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;
            let age = document.getElementById("age").value;
            let knowledge = document.getElementById("knowledge").value;
            let aiKnowledge = document.getElementById("ai-knowledge").value;
            let aiUsed = document.querySelector('input[name="ai-used"]:checked') ? document.querySelector('input[name="ai-used"]:checked').value : "Not answered";
            let aiTechnologies = Array.from(document.querySelectorAll('input[name="ai-technologies"]:checked')).map(input => input.value);
            let ethicalImplications = document.getElementById("ethical-implications").value;
            let comments = document.getElementById("comments").value;

            console.log({
                name,
                email,
                password,
                age,
                knowledge,
                aiKnowledge,
                aiUsed,
                aiTechnologies,
                ethicalImplications,
                comments
            });

            alert("Thank you for submitting your answers!");
            document.getElementById("questionnaire-form").reset();
        });

        // Function to generate interesting statistical calculations related to genetics and AI
        document.getElementById("generate-calculations").addEventListener("click", function() {
            // Hypothetical statistics related to genetics and AI usage
            const globalPopulation = 7800000000; // Global population
            const aiInGeneticsUsage = 0.05; // 5% of AI usage in genetics globally
            const totalGeneticsAIUsers = globalPopulation * aiInGeneticsUsage; // Total people using AI in genetics
            const maxAIModelComplexity = Number.MAX_VALUE; // Maximum value for AI model complexity

            const aiAdvancements = 12; // Hypothetical number of significant AI advancements in genetics in the last decade
            const yearsSinceFirstGeneticAI = 10; // Years since the first significant AI use in genetics

            const exponentialGrowth = aiAdvancements.toExponential(2);
            const usersString = totalGeneticsAIUsers.toString();
            const modelComplexityString = maxAIModelComplexity.toString();

            let results = `
                <h3>Interesting AI & Genetics Statistics:</h3>
                <p><strong>Total World Population:</strong> ${globalPopulation}</p>
                <p><strong>Estimated Number of People Using AI in Genetics:</strong> ${totalGeneticsAIUsers.toFixed(0)}</p>
                <p><strong>Maximum AI Model Complexity (MAX_VALUE):</strong> ${modelComplexityString}</p>
                <p><strong>Exponential Growth of AI Advancements in Genetics (over 10 years):</strong> ${exponentialGrowth}</p>
                <p><strong>AI Advancements in Genetics (Last Decade):</strong> ${aiAdvancements}</p>
                <p><strong>Years Since First Major AI Application in Genetics:</strong> ${yearsSinceFirstGeneticAI}</p>
                <p><strong>AI Model Complexity Example (MAX_VALUE as string):</strong> ${modelComplexityString}</p>
                <p><strong>Check if 'NaN' is a valid number:</strong> ${isNaN(NaN)}</p>
            `;

            document.getElementById("calculation-results").innerHTML = results;
        });
    </script>
</body>
</html>
