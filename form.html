<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genetics & AI Questionnaire</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap');

        body {
            font-family: Poppins, sans-serif;
            background-color: #000;
            color: #eee;
            margin: 0;
            font-size: 12px;
        }

        a {
            text-decoration: none;
            color: #eee;
        }

        header {
            width: 1140px;
            max-width: 80%;
            margin: auto;
            height: 50px;
            display: flex;
            align-items: center;
            position: relative;
            z-index: 100;
        }

        header a {
            margin-right: 40px;
        }

        .container {
            width: 80%;
            margin: 50px auto;
            padding: 20px;
            background-color: #1c1c1c;
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
            margin-bottom: 10px;
            display: block;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px 0;
            background-color: #333;
            border: 1px solid #555;
            border-radius: 4px;
            color: #eee;
        }

        button {
            background-color: #606a70;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #2980b9;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group input[type="radio"] {
            margin-right: 10px;
        }

        .form-group .checkbox-group {
            display: flex;
            flex-direction: column;
        }

        .form-group .checkbox-group input {
            margin-bottom: 5px;
        }

        .form-group input[type="range"] {
            width: 100%;
        }

        .range-value {
            font-size: 14px;
            margin-top: -10px;
            color: #ddd;
        }

        .form-group .date-picker {
            background-color: #444;
        }

    </style>
</head>
<body>
    <header>
        <nav>
            <a href="#">Home</a>
            <a href="#">About Us</a>
            <a href="#">The Space for Social Experiments</a>
            <a href="#">GenAI Academy</a>
            <a href="#">Scientific Forum</a>
            <a href="#">FAQs</a>
        </nav>
    </header>

    <div class="container">
        <h1>Genetics & AI Questionnaire</h1>
        <form id="questionnaire-form" action="mailto:someone@example.com" method="post" enctype="text/plain">
            <!-- Personal Information -->
            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Your Verification Password:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <!-- Age and Experience -->
            <div class="form-group">
                <label for="age">Your Age:</label>
                <input type="number" id="age" name="age" min="18" max="100" required>
            </div>
            <div class="form-group">
                <label for="knowledge">How familiar are you with genetics?</label>
                <select id="knowledge" name="knowledge">
                    <option value="none">Not familiar</option>
                    <option value="basic">Basic knowledge</option>
                    <option value="intermediate">Intermediate knowledge</option>
                    <option value="advanced">Advanced knowledge</option>
                </select>
            </div>
            <div class="form-group">
                <label for="ai-knowledge">How familiar are you with Artificial Intelligence?</label>
                <select id="ai-knowledge" name="ai-knowledge">
                    <option value="none">Not familiar</option>
                    <option value="basic">Basic knowledge</option>
                    <option value="intermediate">Intermediate knowledge</option>
                    <option value="advanced">Advanced knowledge</option>
                </select>
            </div>

            <!-- Radio Buttons -->
            <div class="form-group">
                <label>Have you ever used AI tools for genetic analysis?</label>
                <input type="radio" id="yes" name="ai-used" value="yes">
                <label for="yes">Yes</label>
                <input type="radio" id="no" name="ai-used" value="no">
                <label for="no">No</label>
            </div>

            <!-- Checkboxes -->
            <div class="form-group checkbox-group">
                <label>Which AI technologies have you used for genetic purposes?</label>
                <input type="checkbox" id="deep-learning" name="ai-technologies" value="Deep Learning">
                <label for="deep-learning">Deep Learning</label>
                <input type="checkbox" id="machine-learning" name="ai-technologies" value="Machine Learning">
                <label for="machine-learning">Machine Learning</label>
                <input type="checkbox" id="genetic-algorithms" name="ai-technologies" value="Genetic Algorithms">
                <label for="genetic-algorithms">Genetic Algorithms</label>
                <input type="checkbox" id="neural-networks" name="ai-technologies" value="Neural Networks">
                <label for="neural-networks">Neural Networks</label>
            </div>

            <!-- Additional Fields -->
            <div class="form-group">
                <label for="ethical-implications">What are your thoughts on the ethical implications of using AI in genetics?</label>
                <textarea id="ethical-implications" name="ethical-implications" rows="4"></textarea>
            </div>
            <div class="form-group">
                <label for="comments">Additional Comments or Suggestions:</label>
                <textarea id="comments" name="comments" rows="4"></textarea>
            </div>

            <!-- Form Submission -->
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById("questionnaire-form").addEventListener("submit", function(event) {
            event.preventDefault();

            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;
            let age = document.getElementById("age").value;
            let knowledge = document.getElementById("knowledge").value;
            let aiKnowledge = document.getElementById("ai-knowledge").value;
            let aiUsed = document.querySelector('input[name="ai-used"]:checked') ? document.querySelector('input[name="ai-used"]:checked').value : "Not answered";
            let aiTechnologies = Array.from(document.querySelectorAll('input[name="ai-technologies"]:checked')).map(input => input.value);
            let ethicalImplications = document.getElementById("ethical-implications").value;
            let comments = document.getElementById("comments").value;

            console.log({
                name,
                email,
                password,
                age,
                knowledge,
                aiKnowledge,
                aiUsed,
                aiTechnologies,
                ethicalImplications,
                comments
            });

            alert("Thank you for submitting your answers!");
            document.getElementById("questionnaire-form").reset();
        });
    </script>
</body>
</html>
