<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AI AND GENETICS</title>
        <style>
            body{
                margin:0;
                padding:0;
                height: 100vh;
                background: linear-gradient(45deg, #0b1d33, #1b2a47);
                font-family:Arial, sans-serif;
                color:white;
                display: flex;
                justify-content: center;
                align-items: center;
                overflow: hidden;
                position: relative;
            }
            .background{
                position: absolute;
                top: 50%;
                left:50%;
                width:400px;
                height:400px;
                border-radius: 50%;
                background:rgba(0,255,255,0.2);
                box-shadow: 0 0 50px rgba(0,255,255,0.4);
                transform: translate(-50%,-50%);
                animation: rotate 4s linear infinite;
            }
            @keyframes rotate{
                0%{
                    transform:translate(-50%,-50%) rotate(0deg);
                }
                100%{
                    transform: translate(-50%, -50%) rotate(360deg);
                }
            }
            
        </style>
    </head>
    <body>
        <p>FIRST PAGE</p>
    </body>
</html>
