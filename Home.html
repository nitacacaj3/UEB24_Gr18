<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AI AND GENETICS</title>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> <!-- Font Awesome -->
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                margin: 0;
                padding: 0;
                height: 100vh;
                background: linear-gradient(45deg, #020406, #1b2a47);
                font-family: Arial, sans-serif;
                color: white;
                display: flex;
                justify-content: center;
                align-items: center;
                overflow: hidden;
                position: relative;
                flex-direction: column;
            }

            /* Horizontal Navbar */
            .navbar {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                display: flex;
                justify-content: center;
                gap: 30px;
                padding: 15px;
                z-index: 100;
            }

            .navbar a {
                color: white;
                text-decoration: none;
                font-family: Verdana, Geneva, Tahoma, sans-serif;
                font-size: 10px;
                font-weight: 100;
                letter-spacing: 3px;
                transition: color 0.3s;
            }

            .navbar a:hover {
                color: #00bcd4;
            }

            /* Social Media Icons */
            .social-icons {
                position: fixed;
                left: 20px;
                top: 20px;
                display: flex;
                gap: 10px;
                z-index: 100;
            }

            .social-icons a {
                color: white;
                font-size: 14px;
                transition: color 0.3s;
            }

            .social-icons a:hover {
                color: #00bcd4;
            }

            /* Search Box */
            .search-box {
                position: fixed;
                top: 15px;
                right: 20px;
                width: 150px;
                height: 30px;
                background-color: rgba(0, 0, 0, 0.6);
                border-radius: 20px;
                padding: 5px 10px;
                border: none;
                color: white;
                font-size: 12px;
                z-index: 100;
            }

            /* Background Styling with Transparency and Blur */
            .background {
                background: url('https://www.pngall.com/wp-content/uploads/10/Body-Cell-Vector-PNG-Free-Image.png') no-repeat center center/cover;
                position: absolute;
                top: 50%;
                left: 50%;
                width: 100%;
                height: 100%;
                transform: translate(-50%, -50%);
                filter: blur(8px); /* Apply the blur effect */
                z-index: 1;
                opacity: 0.5; /* Transparency */
            }

            h1 {
                position: absolute;
                top: 40%;
                left: 50%;
                transform: translateX(-50%);
                font-size: 2.5rem;
                color: white;
                text-align: center;
                z-index: 10;
            }

            /* New AI Image in the center */
            .ai-image {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                width: 700px; /* Adjusted size */
                height: auto;
                z-index: 50;
            }

            /* Circular Background */
            .circle-background {
                position: absolute;
                top: 50%;
                left: 50%;
                width: 600px;
                height: 600px;
                background: rgba(0, 255, 255, 0.2);
                border-radius: 50%;
                box-shadow: 0 0 150px rgba(0, 255, 255, 0.4);
                transform: translate(-50%, -50%);
                z-index: 5;
                animation: rotate 4s linear infinite;
            }

            @keyframes rotate {
                0% {
                    transform: translate(-50%, -50%) rotate(0deg);
                }
                100% {
                    transform: translate(-50%, -50%) rotate(360deg);
                }
            }

            /* Box Below the AI Image */
            .info-box {
                position: absolute;
                top: 81%; /* Place below the AI Image */
                left: 0;
                width: 100%; /* Full width */
                height: 200px; /* Fixed height */
                background-color: rgba(255, 255, 255, 0.8); /* White background with transparency */
                z-index: 40;
            }
        </style>
    </head>
    <body>
        <!-- Horizontal Navbar -->
        <div class="navbar">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Research</a>
            <a href="#">Contact</a>
        </div>

        <!-- Social Media Icons -->
        <div class="social-icons">
            <a href="#" class="fab fa-facebook"></a>
            <a href="#" class="fab fa-twitter"></a>
            <a href="#" class="fab fa-linkedin"></a>
            <a href="#" class="fab fa-instagram"></a>
            <a href="#" class="fab fa-youtube"></a>
        </div>

        <!-- Search Box -->
        <input type="text" class="search-box" placeholder="Search...">

        <!-- Background with Blur Effect -->
        <div class="background"></div>

        <!-- Circular Background -->
        <div class="circle-background"></div>

        <!-- New AI Image in the center -->
        <img src="https://static.vecteezy.com/system/resources/previews/035/676/081/non_2x/ai-generated-futuristic-robot-avatar-free-png.png" alt="AI Image" class="ai-image">

        <!-- Box Below AI Image -->
        <div class="info-box"></div>

    </body>
</html>
