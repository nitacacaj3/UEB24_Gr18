<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="FAQ.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <title>FAQ Page</title>
</head>
<body>

    <div class="header">
        <h1 class="header-title">FAQ</h1>
        <p class="header-desc">Frequently Asked Questions</p>

        <div class="search">
            <input type="text" placeholder="Search. . .">
            <button>Search</button>
        </div>
    </div>

    <div class="faq">
        <div class="faq-left">
            <h1 class="faq-header">Have <br> questions?</h1>
            <img class="faq-img" src="rb_7879.png">
        </div>
        <div class="faq-box">
            <div class="faq-wrapper">
                <input type="checkbox" class="faq-trigger" id="faq-trigger-1">
                <label class="faq-title" for="faq-trigger-1">Question 1</label>
                <div class="faq-detail">
                    <p>Enter text. . .</p>
                </div>
            </div>
            <div class="faq-wrapper">
                <input type="checkbox" class="faq-trigger" id="faq-trigger-2">
                <label class="faq-title" for="faq-trigger-2">Question 2</label>
                <div class="faq-detail">
                    <p>Enter text. . .</p>
                </div>
            </div>
            <div class="faq-wrapper">
                <input type="checkbox" class="faq-trigger" id="faq-trigger-3">
                <label class="faq-title" for="faq-trigger-3">Question 3</label>
                <div class="faq-detail">
                    <p>Enter text. . .</p>
                </div>
            </div>
            <div class="faq-wrapper">
                <input type="checkbox" class="faq-trigger" id="faq-trigger-4">
                <label class="faq-title" for="faq-trigger-4">Question 4</label>
                <div class="faq-detail">
                    <p>Enter text. . .</p>
                </div>
            </div>
        </div>
    </div>    
</body>
</html>
